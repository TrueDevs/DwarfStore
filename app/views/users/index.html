<h1>Users list</h1>
<table>
	<thead>
		<tr>
			<th>#</th>
			<th>email</th>
			<th>rights</th>
		</tr>
	</thead>
	<tbody>
		<% @users.each do |user| %>
			<tr id='user_<%= user.id %>'>
				<td><%= user.id %></td>
				<td><%= link_to user.email, 
					edit_user_path(user) %></td>
				<td><%= user.user_rights%></td>
			</tr>
		<% end %>
	</tbody>
</table>
